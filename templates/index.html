<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
</head>
<body>
<div style="margin:20px; width: 40%; background-color: lightgray; padding: 10px;">
    <h1 style="margin-left: 20px;">Dojo Survey</h1>
    <form style="display:flex; flex-direction:column; justify-content:center; padding: 10px;margin: 20px;" action='/process' method='post'>
        <label for='name'>Name:</label>
        <input type='text' name='name'>
        <label for='location'>Dojo Location:</label>
        <select name='location'>
            <option value="Seattle">Seattle</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="San Jose">San Jose</option>
        </select>        
        <label for='fav_language'>Favorite Language:</label>
        <select name='fav_language'>
            <option value="Python">Python</option>
            <option value="HTML">HTML</option>
            <option value="Javascript">Javascript</option>
            <option value="CSS">CSS</option>
            <option value="Java">Java</option>
        </select>
        <label for='comment'>Comment:</label>
        <input style="height: 50px; margin-bottom: 10px" type='text' name='comment'>
        <button type='submit'>Submit</button>
    </form>
</div>

</body>
</html>
